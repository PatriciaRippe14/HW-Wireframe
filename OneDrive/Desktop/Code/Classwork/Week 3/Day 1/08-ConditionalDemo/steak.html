<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steaks!</title>
  </head>
  <body>
      <script>
          var doYouEat = confirm("Do You eat steak?");
          var drinkBooze = confirm ("Were you born before 1997?")

          if (doYouEat) {
              document.write("Here's a steak sandwich!")
          } else {
              document.write("Here's a tofu stir-fry!")
          }

          if (drinkBooze) {
              document.write("Sake for You!!")
          } else {
              document.write("No Sake for You!!")
          }
      
      
      
      
      </script>

  </body>
  </html>
